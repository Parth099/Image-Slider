<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="img-slider-display" id="slider1">
      <h1 class="title">Sample Image Slider WITH Legend</h1>
      <div class="main-slider-cont">
        <div class="arrow-cont">
          <img class="arrow-img sliderArrow" id="left" src="./img/left-arrow.png" data-sft="-1" />
        </div>
        <div class="image-cont">
          <img src="" alt="ImageSliderImage" id="img-main" class="img-main" />
        </div>
        <div class="arrow-cont">
          <img class="arrow-img sliderArrow" id="right" src="./img/right-arrow.png" data-sft="1" />
        </div>
      </div>
      <div class="image-legend"></div>
    </div>

    <div class="img-slider-display" id="slider2">
      <h1 class="title">Sample Image Slider WITHOUT Legend</h1>
      <div class="main-slider-cont">
        <div class="arrow-cont">
          <img class="arrow-img sliderArrow" id="left" src="./img/left-arrow.png" data-sft="-1" />
        </div>
        <div class="image-cont">
          <img src="" alt="ImageSliderImage" id="img-main" class="img-main" />
        </div>
        <div class="arrow-cont">
          <img class="arrow-img sliderArrow" id="right" src="./img/right-arrow.png" data-sft="1" />
        </div>
      </div>
      <div class="image-legend"></div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
